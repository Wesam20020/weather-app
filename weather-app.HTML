<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="weather-app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="search-container">
        <input type="text" id="city-input" placeholder="Find your city weather">
        <span class="material-symbols-outlined" id="search-icon">
            search
        </span>
        <div id="suggestions" class="suggestions-box"></div> <!-- Suggestions dropdown -->
    </div>
    <div class="display" id="weather-display">
        <!-- Weather information will be displayed here -->
    </div>
    
    
    
    <script src="weather-app.js"></script>
</body>
</html>
